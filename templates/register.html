<!DOCTYPE html>
<html>
<head>
    <title>Register - Thr1fter</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        input.error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" id="registerForm" onsubmit="return validateForm()">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error-message" id="usernameError"></div>
        </div>
        
        <div>
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message" id="passwordError"></div>
        </div>
        
        <div>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div class="error-message" id="confirmPasswordError"></div>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    <script>
        function validateForm() {
            // Clear previous errors
            clearErrors();
            
            let isValid = true;
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate username
            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters long.');
                isValid = false;
            }
            
            // Validate password length
            if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters long.');
                isValid = false;
            }
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match.');
                isValid = false;
            }
            
            // Return false to prevent form submission if invalid
            return isValid;
        }
        
        function showError(fieldName, message) {
            const errorDiv = document.getElementById(fieldName + 'Error');
            const inputField = document.getElementById(fieldName === 'confirmPassword' ? 'confirm_password' : fieldName);
            
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            inputField.classList.add('error');
        }
        
        function clearErrors() {
            const errorMessages = document.querySelectorAll('.error-message');
            const inputs = document.querySelectorAll('input');
            
            errorMessages.forEach(error => {
                error.classList.remove('show');
                error.textContent = '';
            });
            
            inputs.forEach(input => {
                input.classList.remove('error');
            });
        }
        
        // Real-time validation as user types
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password.length > 0 && password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                errorDiv.classList.add('show');
                this.classList.add('error');
            } else {
                errorDiv.classList.remove('show');
                this.classList.remove('error');
            }
        });
        
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('confirmPasswordError');
            
            if (confirmPassword.length > 0 && password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.add('show');
                this.classList.add('error');
            } else {
                errorDiv.classList.remove('show');
                this.classList.remove('error');
            }
        });
    </script>
</body>
</html>
